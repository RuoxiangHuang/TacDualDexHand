  folder_mass: null
  # 文件夹关节配置
  folder_joint_name: RevoluteJoint_file_7_up  # 旋转关节名称
  set_folder_joint_limits_in_usd: true  # 是否设置关节限制
  folder_joint_min_angle: 0.0  # [度] 旋转关节下限（代码会自动转换为弧度）
  folder_joint_max_angle: 90.0  # [度] 旋转关节上限（代码会自动转换为弧度）
  folder_joint_initial_angle: null  # [度] 关节初始角度（重置时的初始状态，代码会自动转换为弧度，null表示使用USD默认值）
  # 关节驱动属性（用于平衡GUI拖动能力和重力抵抗能力）
  # 值越大，越能抵抗重力，但GUI拖动可能越困难
  # 建议范围：stiffness: 1000-10000, damping: 100-1000
