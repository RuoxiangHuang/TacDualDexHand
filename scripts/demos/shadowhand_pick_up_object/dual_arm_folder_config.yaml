  # 如果都设置为null，则使用USD文件中的原始质量/密度
  # folder_mass_density: 500  # [kg/m³] 密度（推荐使用，会根据体积自动计算质量）
  # folder_mass: null  # [kg] 直接设置质量（如果设置，会覆盖density）
